<!DOCTYPE html>

<head>

    <title>Toronto Map</title>
    <style>
            #map {
                width:500px;
                height:500px;
                margin:0 auto;
            }

    </script>

</head>
<body>
    <h1>Toronto Map</h1>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFu9GFn9BcO3qFZliDN1rD3hUsXix9M28&callback=initMap"></script>
    
    <div id="map"></div>
</body>
</html>
